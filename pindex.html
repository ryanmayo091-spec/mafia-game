<!DOCTYPE html>
<html>
<head>
  <title>Mafia Game</title>
</head>
<body>
  <h1>Welcome to Mafia Game</h1>
  <button onclick="login()">Login</button>
  <button onclick="profile()">Profile</button>
  <button onclick="crime()">Crime</button>

  <script>
    async function login() {
      let res = await fetch("/login", { method: "POST" });
      let data = await res.json();
      alert(data.message);
    }

    async function profile() {
      let res = await fetch("/profile");
      let data = await res.json();
      alert(`Name: ${data.name}, Coins: ${data.coins}, Level: ${data.level}`);
    }

    async function crime() {
      let res = await fetch("/crime", { method: "POST" });
      let data = await res.json();
      alert(data.message);
    }
  </script>
</body>
</html>
